<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>공간분할</title>
</head>
<body>
    
    <!-- div는 해당 줄에 있는 모든 공간을 선택함. -->
    <div>첫번째</div>
    <div>두번째</div>
    <div>세번째</div>
    <div>네번째</div>
    <div>다섯번째</div>

    <!-- span으로 지정 시, 해당 값의 공간만 선택함 -->
    <span>1st</span>
    <span>2nd</span>
    <span>3rd</span>
    <span>4th</span>
    <span>5th</span>

</body>
</html>
