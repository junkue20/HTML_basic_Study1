<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form-control</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 1. Bootstrap용 csss CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
          crossorigin="anonymous">
        <style> /* 부트스트랩이 있지만, 추가적으로 스타일을 적용할 수 있다. */
            .addition {
                background-color: aquamarine;
                border: 1px solid whitesmoke;
                text-align: center;
            }
            
            .space {
                margin-top: 20px ;
            }

            .btn-primary {
                margin: 10px;
            }
        </style>
</head>
<body>
    <!-- 한 row당 길이는 12로 가정하기 때문에, col 뒤에 붙는 숫자의 합은 항상 12가 되어야 한다. -->
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form action="get">
                    <div class="mb-2">
                        <label for="mail" class="form-label">Email Address</label>
                        <input type="email" id="mail" class="form-control" aria-describedby="mailhelp">
                        <div id="mailhelp" class="form-text">Enter your email.</div>
                    </div>
                  
                    <div class="mb-2">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" id="pass" class="form-control" aria-describedby="passhelp">
                        <div id="passhelp" class="form-text">Enter your password.</div>

                    </div>
                    <div>
                        <label for="product" class="form-label">Company</label>
                        <select id="product" class="form-select">
                            <option selected>Select company</option>
                            <option value="1">Samsung</option>
                            <option value="2">LG</option>
                            <option value="3">SK</option>
                        </select>
                    </div>
                    <input type="submit" value="로그인" class="btn btn-sm btn-primary">
                    
                    <div class="form-floating mb-2">
                        <input type="email" id="mail2" class="form-control" placeholder=" ">
                        <label for="mail2" class="form-label">Email Address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" id="pass2" class="form-control" placeholder=" ">
                        <label for="pass2" class="form-label">Password</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 2. Bootstrap용 js는 body에 위치해야 함! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
            crossorigin="anonymous">
    </script>

</body>
</html>
