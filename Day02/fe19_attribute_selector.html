<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>속성 선택자</title>
    <style>
        input[type="text"]{
            border-width: 2px;
            border-color: tomato;
        }
        input[type="password"]{
            border-width: 2px;
            border-color: red;
            background-color: salmon;
        }
        input[type="submit"]{
            border-style: inherit;
            background-color: wheat;

        }
    </style>
</head>
<body>
    <form method="get">
        <table>
            <tr>
                 <td>아이디</td>
                 <td><input type="text" name="id"></td>
            </tr>

            <tr>
                <td>패스워드</td>
                <td><input type="password" name="pass"></td>
            </tr>
        </table>
        <input type="submit" value="로그인">
    </form>
    
</body>
</html>
