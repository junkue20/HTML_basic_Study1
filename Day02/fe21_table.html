<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>시간표 테이블</title>
    <style>
        /* table 밑에 있는 th의 스타일 아래와 같이 변경 =>이라는 뜻 */
        /* 이것또한 후손 선택자임 */
        table th{
            color: tomato;
            background-color: antiquewhite;
        }
    </style>
    
</head>

<body>
    <h1>3학년 1반 시간표</h1>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>요일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <th>1교시</th>
            <td>영어</td>
            <td>국어</td>
            <td>과학</td>
            <td>미술</td>
            <td>국사</td>
        </tr>

        <tr>
            <th>2교시</th>
            <td>도덕</td>
            <td>체육</td>
            <td>영어</td>
            <td>수학</td>
            <td>사회</td>
        </tr>

        <tr>
            <th>3교시</th>
            <td>물리</td>
            <td>화학</td>
            <td>세계사</td>
            <td>일본어</td>
            <td>음악</td>
        </tr>
        </tbody>
    </table>
</body>

</html>
